<!DOCTYPE html>

    }

    label {

    }

    input[type="number"], input[type="text"], input[type="month"] {

    }

    input:focus {

    }

    .total-box {

<body>

    <div style="

        <label for="declaracao" style="line-height: 1.45; display:block;">

<script>
  function moeda(valor) {
    return Number(valor || 0).toLocaleString('pt-BR', {
      style: 'currency',
      currency: 'BRL'
    });
  }

  function atualizarTotal() {
    const campos = ['dizimo','primicias','ofertas','missoes','votos','outrosValor'];
    let total = 0;
    campos.forEach(id => {
      total += parseFloat(document.getElementById(id).value) || 0;
    });
    document.getElementById('total').textContent = moeda(total);
  }

  document.querySelectorAll('input[type="number"]')
    .forEach(input => input.addEventListener('input', atualizarTotal));

  function gerarMensagem() {
    const nome = document.getElementById('nome').value;
    const mes = document.getElementById('mes').value;
    const aceitou = document.getElementById('declaracao').checked ? "Sim" : "N√£o";

    const dizimo = document.getElementById('dizimo').value;
    const primicias = document.getElementById('primicias').value;
    const ofertas = document.getElementById('ofertas').value;
    const missoes = document.getElementById('missoes').value;
    const votos = document.getElementById('votos').value;
    const outrosDesc = document.getElementById('outrosDesc').value;
    const outrosValor = document.getElementById('outrosValor').value;
    const total = document.getElementById('total').textContent;

    let msg = `üí† Comunidade Apost√≥lica e Prof√©tica √Ågape
üìò Controle de Contribui√ß√µes

`;
    msg += `üë§ Nome: ${nome}\n`;
    msg += `üìÖ M√™s de refer√™ncia: ${mes}\n`;

    if (dizimo > 0) msg += `D√≠zimo: ${moeda(dizimo)}\n`;
    if (primicias > 0) msg += `Prim√≠cias: ${moeda(primicias)}\n`;
    if (ofertas > 0) msg += `Ofertas: ${moeda(ofertas)}\n`;
    if (missoes > 0) msg += `Miss√µes: ${moeda(missoes)}\n`;
    if (votos > 0) msg += `Votos: ${moeda(votos)}\n`;
    if (outrosValor > 0) msg += `Outros (${outrosDesc || "identifica√ß√£o"}): ${moeda(outrosValor)}\n`;

    msg += `\nüî∑ Total: ${total}\n\n`;
    msg += "Por favor, anexe o comprovante ao enviar.";
    return msg;
  }

  function copiarMensagem() {
    const texto = gerarMensagem();
    navigator.clipboard.writeText(texto);
  }

  function enviarZap() {
    const numero = "5544998501168";
    const texto = encodeURIComponent(gerarMensagem());
    const url = `https://wa.me/${numero}?text=${texto}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
